<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision making app</title>
  </head>
  <body>
    <div id="container">
      <div class="wrap">
        <h1>Decision Maker</h1>
        <h2>Please let me help you with your decision!</h2>
        <p>Just enter your name and question below:</p>
        <form id="formbox">
          <div>
            <label for="userName">Your name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="userQuestion">Your question</label>
            <input
              type="text"
              id="userQuestion"
              name="userQuestion"
              placeholder="Enter your question"
            />
          </div>
        </form>
        <button onclick="return decisionMaking()">Help me!</button>
        <input
          type="button"
          id="reset"
          value="Try again"
          onclick="resetForm()"
        />
        <div id="replybox">
          <p id="reply">Hello! Please ask me anything!</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

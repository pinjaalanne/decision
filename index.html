<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision making app</title>
  </head>
  <body>
    <div id="container">
      <div class="wrap">
        <h1>What is on your mind?</h1>
        <h2>Please ask me anything you want!</h2>
        <h2>I will help you with your decision!</h2>
        <form>
          <div>
            <label for="userName">Your name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="userQuestion">Your question</label>
            <input
              type="text"
              id="userQuestion"
              name="userQuestion"
              placeholder="Enter your question"
            />
          </div>
          <button id="button" onclick="return decisionMaking()">
            Help me!
          </button>
          <input type="reset" id="reset" />
        </form>
        <p id="reply"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
